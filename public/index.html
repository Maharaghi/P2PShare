<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC file transfer">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>WebRTC Transfer</title>

  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/css/main.css" />
  <script src="/js/adapter-latest.js"></script>
  <script type="module" src="/js/main.js"></script>
</head>

<body>
  <div id="container">
    <section>
      <h4 id="connectedID" class="off-left">Connected ID: </h4>

      <div class="center no-float">
        <h4 id="myID">My ID: </h4>
        <div class="form__group field">
          <input type="text" class="form__field" placeholder="Host ID" id='idInput' required />
          <label for="idInput" class="form__label">Host ID</label>
        </div>
        <button id="connectButton" class="btn">Connect to id</button>
        <!-- <div>
          <input type="text" id="idInput" class="inputbox">
          <br>
          <button id="connectButton">Connect to id</button>
        </div> -->
        <!-- <div>
          <form id="fileInfo">
            <input type="file" id="fileInput" name="files" />
          </form>
        </div> -->
        <div class="drop-wrapper">
          <div class="drop-zone">
            <span class="drop-zone__prompt">Drop file here or click to upload</span>
            <input type="file" name="fileInput" id="fileInput" class="drop-zone__input">
          </div>
        </div>
      </div>
      
      <div class="prog-section">
        <div class="center">
          <button disabled id="sendFile" class="btn btn-green">Send</button>
          <button disabled id="abortButton" class="btn btn-red">Abort</button>
        </div>
        <div class="progress center">
          <div class="label">Send progress: </div>
          <progress id="sendProgress" max="0" value="0"></progress>
        </div>

        <div class="progress center">
          <div class="label">Receive progress: </div>
          <progress id="receiveProgress" max="0" value="0"></progress>
        </div>
      </div>

      <div id="bitrate">
      </div>
      <div id="download">
      </div>
      <span id="status"></span>

    </section>
  </div>
</body>

</html>
